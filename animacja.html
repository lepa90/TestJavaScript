<!DOCTYPE html>
<html>
<style>
#container {
  width: 800px;
  height: 800px;
  position: relative;
  background: rgb(24, 18, 78);
}
#animate {
  width: 116px;
  height: 107px;
  position: absolute;
  background-image:url("zeton2.jpg");
;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button>
</p> 

<div id ="container">
<div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 677) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
